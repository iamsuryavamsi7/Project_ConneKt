<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<body>
    <div>
        <h1>404 NOT FOUND</h1>
    </div>

    <script type="text/javascript">
        // SPA URL Handling Script
        var pathSegmentsToKeep = 1;

        (function(l) {
            var basePath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
            var newPath = l.pathname.split('/').slice(pathSegmentsToKeep).join('/');
            var queryString = l.search ? l.search.slice(1).replace(/&/g, '~and~') : '';

            // Only replace if there's a valid path
            if (newPath) {
                l.replace(
                    l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                    basePath + '/?/' + newPath + (queryString ? '&' + queryString : '') + l.hash
                );
            } else {
                l.replace(
                    l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                    basePath + '/?' + queryString + l.hash
                );
            }
        }(window.location));
    </script>
</body>
</html>
